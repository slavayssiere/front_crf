<div class="jumbotron">
    <h3>Chercher une competence</h3>
    <form name="searchCompetenceForm" role="competenceSearch" ng-submit="search()">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="competence" name="competence" placeholder="Competence">
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="search.working">
            search 
        </button>
    </form>
    <h3>Qui n'est pas... ?</h3>
    <form name="searchWithoutCompetenceForm" role="withoutXompetenceSearch" ng-submit="searchWithout()">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="competence" name="competence" placeholder="Competence">
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="search.working">
            search 
        </button>
    </form>
    <h3>Qui n'est pas... ? Mais possede la competence...</h3>
    <form name="searchWithoutCompetenceForm" role="withoutXompetenceSearch" ng-submit="searchComplexe()">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="competence" name="competence" placeholder="Competence">
            <input type="text" class="form-control" ng-model="competence2" name="competence2" placeholder="Competence 2">
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="search.working">
            search 
        </button>
    </form>


    <form name="searchEmailForm" role="searchEmail" ng-submit="searchemail()" ng-if="data.list">
        <button type="submit" class="btn btn-default" ng-disabled="searchemail.working">
            Get emails list 
        </button>
    </form>
    <h4 ng-if="emails">{{ emails }}</h4>

    <table class="table table-bordered table-striped" ng-if="data.list">
        <thead>
            <tr>
                <th>Nivol</th>
                <th>Prenom</th>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in data.list">
                <td>{{person.nivol}}</td>
                <td>{{person.prenom}}</td>
                <td>{{person.nom}}</td>
            </tr>
        </tbody>
    </table>

    <h3 ng-if="data.list">native json</h3>
    <pre ng-if="data.list">
        <code>{{ data | json }}</code>
    </pre>

</div>
