<div class="jumbotron">
  <h3>Competences search</h3>
    <form name="searchRecyclageForm" role="competenceSearch" ng-submit="search()">
        <div class="form-group">
            <!-- <input type="text" class="form-control" ng-model="competence" name="competence" placeholder="Competence"> -->
            <select name="competence" ng-model="competence">
              <option value="166">PSE1</option>
              <option value="167">PSE2</option>
              <option value="116">CIP2</option>
              <option value="47">OPR</option>
              <option value="113">FIPS</option>
              <option value="224">FIPSEN</option>
              <option value="288">FPS</option>
              <option value="286">FPSC</option>
              <option value="284">PICF</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="search.working">
            search
        </button>
    </form>

    <form name="searchEmailForm" role="searchEmail" ng-submit="searchemail()" ng-if="!search.working && data.list">       
        <button type="submit" class="btn btn-default"  ng-disabled="searchemail.working">
            Get emails list
        </button>
    </form>
    <h4 ng-if="emails">{{ emails }}</h4> 
    <h2 ng-if="data.list">A recycle cette annee</h2>
    <table class="table table-bordered" ng-if="data.list">
        <thead>
            <tr>            
                <th>Nivol</th>
                <th>Prenom</th>
                <th>Nom</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in data.list">
                <td>{{person.nivol}}</td>
                <td>{{person.prenom}}</td>
                <td>{{person.nom}}</td>
                <td>{{person.date}}</td>
            </tr>
        </tbody>
    </table>
    <h2 ng-if="data.list">Perdu la competence</h2>
    <table class="table table-bordered table-striped" ng-if="data.list">
        <thead>
            <tr>            
                <th>Nivol</th>
                <th>Prenom</th>
                <th>Nom</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in data.out">
                <td>{{person.nivol}}</td>
                <td>{{person.prenom}}</td>
                <td>{{person.nom}}</td>
                <td>{{person.date}}</td>
            </tr>
        </tbody>
    </table>


    <h2 ng-if="data.list">native json</h2>
    <pre ng-if="data.list">
        <code>{{ data | json }}</code>
    </pre>

</div>
